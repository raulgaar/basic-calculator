<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with history</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="tabs">
            <button onclick="showTab('calculator')" id="tab-calculator" class="active-tab">Calculator</button>
            <button onclick="showTab('history')" id="tab-history">History</button>
        </div>

        <div id="calculator-tab" class="tab-content">
            <div class="calculator">
                <input type="text" id="display" readonly autofocus>
                <div class="buttons">
                    <button onclick="appendNumber(7)">7</button>
                    <button onclick="appendNumber(8)">8</button>
                    <button onclick="appendNumber(9)">9</button>
                    <button onclick="operation('/')">/</button>

                    <button onclick="appendNumber(4)">4</button>
                    <button onclick="appendNumber(5)">5</button>
                    <button onclick="appendNumber(6)">6</button>
                    <button onclick="operation('*')">*</button>

                    <button onclick="appendNumber(1)">1</button>
                    <button onclick="appendNumber(2)">2</button>
                    <button onclick="appendNumber(3)">3</button>
                    <button onclick="operation('-')">-</button>

                    <button onclick="appendNumber(0)">0</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="operation('+')">+</button>
                </div>
            </div>
        </div>
        
        <div id="history-tab" class="tab-content" style="display: none;">
            <ul id="history"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
